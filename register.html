<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html"); 
        });
    </script>
</head>


<head>
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b5b9b93f4.js" crossorigin="anonymous"></script>
    <title>register</title>
   
</head>
<body>

    <div id="header"></div>

    <main>
        <div class="register">
            <h1>Registrarse</h1>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="campo">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                </div>                
                <div class="campo">
                    <label for="contraseña">Contraseña:</label>                    
                
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required minlength="8" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,20}">
                </div>
                <div class="campo">
                    <label for="confirmar">Confirmar contraseña:</label>
       
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required oninput="this.setCustomValidity(this.value != contraseña.value ? 'Passwords do not match.' : '')">
                </div>
                <div class="boton">
                    <input type="submit" value="Registrarse">
                </div>
                <div class="enlace">
                    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
